{% extends 'layout.html' %}

{% block head %}
    {% parent %}
    <link rel="stylesheet" href="single_player.css">
{% endblock %}

{% block content %}
    
    <div class="container">
      <div class="row">
          <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center">
              <h2><span class="label label-primary" id = "timer">00:00</span> 
              <button type="button" id="pause_play_btn" class="btn btn-default hide" onclick="toggleClock()"><span id = "pause_play" class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
              <div class="btn-group">
                  <button type="button" id = "undo_btn" class="btn btn-default" onclick="undo()"><span id = "undo" class="glyphicon glyphicon-share-alt" aria-hidden="true"></span></button>
                  <button type="button" id = "redo_btn" class="btn btn-default" onclick="redo()"><span id = "redo" class="glyphicon glyphicon-share-alt" aria-hidden="true"></span></button>
              </div>
              <div class="btn-group">
                  <button type="button" id = "number" class="btn btn-primary" onclick="markSwitch(this)">Number</button>
                  <button type="button" id = "mark" class="btn btn-default" onclick="markSwitch(this)">Mark</button>
              </div> 
              </h2> 
          </div>
          <div class="col-sm-3"></div>
      </div>
      <div class="row">
          <div class="col-xs-11 col-sm-6 col-sm-offset-3" id = "sudokuBoard">
              <table id = "sudokuTable">
              </table>
          </div>
          <div class="col-xs-1 col-sm-1 text-center">
              <table id = "numPad">
              </table>
          </div>
      </div>

      <div class="row margin-top-10">
        <div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
          <button class="btn btn-success" id="join">Join Game</button>
          <button class="btn btn-success" id="invite">Invite Friend</button>
          <button class="btn btn-warning hide" id="start">Start Game</button>
        </div> 
      </div>

      <div class="row margin-top-10">
        <div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
          <button class="btn btn-primary" id="printstats">Click to Print (to console or server logs)</button>
        </div> 
      </div>

    </div> <!-- .container -->

    

    <!-- javascript at end of body for better load times -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery-1.11.2.min.js"></script>
    <script src="client_2p.js"></script>

  </body>
</html>


{% block js %}
  
{% endblock %}
