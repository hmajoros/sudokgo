{% extends 'layout.html' %}

{% block head %}
    {% parent %}
    <link rel="stylesheet" href="single_player.css">
{% endblock %}

{% block content %}
    
    <div class="container">
      <div class="row">
        <div class="col-xs-2 col-xs-offset-5">
          <button type="button" class="btn btn-primary hide" id="start">Ready?</button>
          <button type="button" class="btn btn-success" id="invite">Invite Friends</button>
        </div>
      </div>
      <div class="row">
          <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center">
              <h2><span class="label label-primary" id = "timer">00:00</span> 
              <button type="button" id="pause_play_btn" class="btn btn-default hide" onclick="toggleClock()"><span id = "pause_play" class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
              <div class="btn-group">
                  <button type="button" id = "undo_btn" class="btn btn-default" onclick="undo()"><span id = "undo" class="glyphicon glyphicon-share-alt" aria-hidden="true"></span></button>
                  <button type="button" id = "redo_btn" class="btn btn-default" onclick="redo()"><span id = "redo" class="glyphicon glyphicon-share-alt" aria-hidden="true"></span></button>
              </div>
              <div class="btn-group">
                  <button type="button" id = "number" class="btn btn-primary" onclick="markSwitch(this)">Number</button>
                  <button type="button" id = "mark" class="btn btn-default" onclick="markSwitch(this)">Mark</button>
              </div> 
              </h2> 
          </div>
          <div class="col-sm-3"></div>
      </div>
      <div class="row">
          <div class="col-xs-11 col-sm-6 col-sm-offset-3" id = "sudokuBoard">
              <table id = "sudokuTable">
              </table>
          </div>
          <div class="col-xs-1 col-sm-1 text-center">
              <table id = "numPad">
              </table>
          </div>
      </div>
    </div> <!-- .container -->

    <div id="spinner" class="hide">
    </div>

    <div class="modal fade" id="inviteModal" tabindex="-1" role="dialog" aria-labelledby="inviteLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="quitLabel">Invite Friend</h4>
          </div>
          <div class="modal-body" id="time">                                
          </div>
          <div class="modal-footer">
            <button id = "waitForFriend" class="btn btn-primary" data-dismiss="modal" onclick="waitingForFriend()">Wait for friend</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="finishModal" tabindex="-1" role="dialog" aria-labelledby="finishLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="quitLabel">Congrats!</h4>
          </div>
          <div class="modal-body" id="time">
            You finished in 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="clearBoard();">Okay</button>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript at end of body for better load times -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery-1.11.2.min.js"></script>
    <script src="client_2p.js"></script>
    <script src="js/spin.js"></script>

  </body>
</html>


{% block js %}
  
{% endblock %}
