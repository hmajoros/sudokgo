{% extends 'layout.html' %}

{% block head %}
    {% parent %}
    <link rel="stylesheet" href="single_player.css">
{% endblock %}

{% block content %}
<body onload = "createSudoku(); createNumPad();"><!--potential error w/ layout.html-->
    <div class="container-fluid">
        <div class = "row-fluid">
            <div class="col-md-6 col-sm-6" id = "sudokuBoard">
                <div class = "col-md-12">
                    <table id = "sudokuTable">
                    </table>
                </div>
            </div>
            <div class="col-md-6 col-sm-4">
                <div class = "row">
                    <h3>
                        <span class="label label-success" id = "timer">00:00</span>
                        <a href="#" id = "pause_play_btn" class="label label-success" aria-label="Pause" onclick="toggleClock()">
                          <span id = "pause_play" class="glyphicon glyphicon-pause" aria-hidden="true"></span>
                        </a>
                        <a href="#" id = "undo_btn" class="label label-success" aria-label="Undo" onclick="undo()">
                          <span id = "undo" class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        </a>
                        <a href="#" id = "redo_btn" class="label label-success" aria-label="Redo" onclick="redo()">
                          <span id = "redo" class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        </a>
                    </h3>  
                    
                </div>
                <div class = "row">
                    <button id = "new" class="btn btn-danger" onclick="fillBoard(); startClock();">New Game</button>
                </div>
                <div class = "row margin-top-05">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#quitModal" onclick="stopClock();">
                      Quit Game
                    </button>
                </div>
                <div class = "row margin-top-05">
                    <button class="btn btn-primary" type = "submit" onclick = "solveBoard()">(debugger solve)</button>
                </div>
                <div class = "row margin-top-10">
                    <input id = "note-entry" type="checkbox" name="toggle-note" data-on-color = "info" data-off-color = "primary" data-on-text = "Numbers" data-off-text = "Marks" checked>
                </div>
                <!--NUM PAD-->
                <div class = "row margin-top-05">
                    <table id = "numPad">
                    </table>
                </div>
                <div class = "row margin-top-05">
                    <button class="btn btn-primary" value = "" type = "submit" onclick = "handleKey(this.value);">Clear Cell</button>
                </div>

                

                <!--Quit Modal -->
                <div class="modal fade" id="quitModal" tabindex="-1" role="dialog" aria-labelledby="quitLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="quitLabel">Quit Game?</h4>
                      </div>
                      <div class="modal-body">
                        Are you sure you would like to quit?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="restartClock();">No</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="clearBoard();">Yes</button>
                      </div>
                    </div>
                  </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
<script src="client_1p.js"></script>
{% endblock %}
